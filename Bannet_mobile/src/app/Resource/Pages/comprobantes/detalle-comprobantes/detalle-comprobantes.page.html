<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-title">
        <img
          src="../../assets/Images/logo-bannet.png"
          alt="Logo"
          class="logo"
        />
      </ion-title>
      <ion-buttons class="ion-buttons" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-title class="title">Comprobante</ion-title>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-title class="subtitle">NÂ° {{id}}</ion-title>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tipo Comprobante</ion-card-title>
      </ion-card-header>
      <ion-card-content> {{tcomprobante}} </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Fecha</ion-card-title>
      </ion-card-header>
      <ion-card-content> {{fecha}} </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Importe</ion-card-title>
      </ion-card-header>
      <ion-card-content> {{importe}} </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Descarga</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="botoncolor">Descargar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
