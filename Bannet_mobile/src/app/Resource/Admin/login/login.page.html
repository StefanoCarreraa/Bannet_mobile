<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Inicia Sesión</h4>
    <p>Por favor ingrese su DNI y clave</p>
  </div>

  <ion-input placeholder="Usuario" class="primary-input"></ion-input>
  <ion-input placeholder="Contraseña" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a>Olvidaste tu contraseña?</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()">LOGIN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
